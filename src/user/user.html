<h4></h4>

<div ng-cloak>
  <md-content class="l-content">
    <h4>User profile</h4>
    <md-tabs md-dynamic-height md-border-bottom>
      <md-tab label="First Name">
        <md-content class="md-padding">
          <h4 class="md-subhead">{{profile.firstname}}</h4>
            <br />
        </md-content>
      </md-tab>
      <md-tab label="Last Name">
        <md-content class="md-padding">
          <h4 class="md-subhead">{{profile.lastname}}</h4>
        </md-content>
      </md-tab>
      <md-tab label="Email">
        <md-content class="md-padding">
          <h4 class="md-subhead"><a href="mailto:{{profile.email}}">{{profile.email}}</a></h4>
        </md-content>
        <button ng-click="logout()">Log Out</button>
      </md-tab>
    </md-tabs>
  </md-content>
</div>
