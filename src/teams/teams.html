<md-content class="l-content team-listing">
  <md-list>
    <md-header layout="row" layout-align="center center">
      <div>
        <h2>Teams</h2>
      </div>
    </md-header>
    <md-list-item class="md-3-line" ng-repeat="team in vm.teams">
      <div class="md-list-item-text" layout="row" layout-align="center center"  layout-padding layout-margin>
        <div layout="row" layout-align="end center">
          <button class="md-no-style md-button md-ink-ripple"
                  type="button"
                  aria-label="Janet Perkins">
            <img ng-src="{{team.crestUrl}}" alt="Description"  width='70'/>
            <h3>{{team.name}}</h3>
            <h4>Market value:{{team.squadMarketValue}}</h4>
          </button>
    </div>
  </md-list-item>
</md-list>
</md-content>
