<md-content class="l-content">
  -  <md-list>
    <md-header layout="row" layout-align="center center">
      <div>
        <h2>Header Timed - filtered by status</h2>
      </div>
    </md-header>
    <md-list-item class="md-3-line" ng-repeat="contact in contacts | checkStatus:'FINISHED'">
      <div class="md-list-item-text" layout="row" layout-align="end center">
        <div layout="row" layout-align="end center">
          <div>
            <h3>{{contact.awayTeamName}}  - {{contact.result.goalsAwayTeam}}  -  </h3>
          </div>

        </div>
      </div>
      <div class="md-list-item-text" layout="row">
        <div layout="row" layout-align="end center">
          <div>
            <h3>  -  {{contact.result.goalsHomeTeam}}  -  {{contact.homeTeamName}}</h3>
          </div>
        </div>

      </div>
    </div>
  </md-list-item>
</md-list>
</md-content>
