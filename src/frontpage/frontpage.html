
<md-content class="l-content">
    <md-header layout="row" layout-align="center center">
      <div>
         <h2>Header Timed - filtered by date</h2>
      </div>
    </md-header>

    <form name="predictionForm" novalidate>

      <md-button ng-disabled="predictionForm.$invalid" class="submit-prediction md-raised md-primary">Submit</md-button>

        <div class="form-group" ng-repeat="predict in predicts" ng-class="{ 'has-error' : userFieldForm.email.$invalid }">
        <ng-form name="userFieldForm">
            <label>{{predict.awayTeamName}}</label>
              <input type="number"
                     ngMinlength="1"
                     aria-label="score"
                     min="0"
                     max="9"
                     class="betInput"
                     ng-model="input.text"
                     style="text-align: center" required/>
             <input type="number"
                    ngMinlength="1"
                    aria-label="score"
                    min="0"
                    max="9"
                    class="betInput"
                    ng-model="homeTeamBet"
                    style="text-align: center" required/>
            <label>{{predict.homeTeamName}}</label>
        </ng-form>
        </div>
    </form>


<div class="contentSeparator"></div>

  <md-list>
    <md-header layout="row" layout-align="center center">
      <div>
        <h2>Header Timed - filtered by status</h2>
      </div>
    </md-header>
    <md-list-item class="md-3-line" ng-repeat="contact in contacts | checkStatus:'FINISHED'">
      <div class="md-list-item-text" layout="row" layout-align="end center">
        <div layout="row" layout-align="end center">
          <div>
            <h3>{{contact.awayTeamName}}  - {{contact.result.goalsAwayTeam}}  -  </h3>
          </div>

        </div>
      </div>
      <div class="md-list-item-text" layout="row">
        <div layout="row" layout-align="end center">
          <div>
            <h3>  -  {{contact.result.goalsHomeTeam}}  -  {{contact.homeTeamName}}</h3>
          </div>
        </div>

      </div>    
    </md-list-item>
  </md-list>
</md-content>
